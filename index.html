<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Rahini Arora ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff1f4, #fce7f3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #444;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #e11d48;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin: 12px 0;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #e11d48;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #be123c;
    }

    .hidden {
      display: none;
      margin-top: 15px;
      color: #be123c;
      font-weight: 500;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.7; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Rahini Arora ü§ç</h1>

    <p>
      You‚Äôre already my girlfriend,  
      but I still wanted to do something special.
    </p>

    <p>
      This page is just a small reminder  
      of how much you mean to me.
    </p>

    <p>
      Thank you for being you,  
      and for being mine.
    </p>

    <p><strong>‚Äî Tanmay üíó</strong></p>

    <button onclick="showLove()">Tap for surprise üíï</button>

    <div id="loveText" class="hidden">
      I choose you. Every day. Always. ü§ç
    </div>
  </div>

  <!-- Floating hearts -->
  <script>
    function showLove() {
      document.getElementById("loveText").style.display = "block";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = ["üíñ","üíï","üíó","ü§ç","üå∏"][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
