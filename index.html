<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #ffd6e8, #fce7f3);
      animation: gradientBG 15s ease infinite;
      color: #444;
    }

    @keyframes gradientBG {
      0% { background: #ffd6e8; }
      25% { background: #fcd5f2; }
      50% { background: #fce7f3; }
      75% { background: #ffe4f0; }
      100% { background: #ffd6e8; }
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #e11d48;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin: 12px 0;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #e11d48;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #be123c;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
      margin-top: 15px;
      font-weight: 500;
      color: #e11d48;
    }

    .heart, .sparkle {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.7; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    .story-line { opacity: 0; transition: opacity 1s ease; }
  </style>
</head>
<body>

<div class="card">

<!-- Floating hearts & sparkles -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  function createHeartOrSparkle() {
    const el = document.createElement("div");
    const emojis = ["ğŸ’–","ğŸ’•","ğŸ’—","ğŸ¤","ğŸŒ¸","âœ¨","â­"];
    el.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];

    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 7000);
  }
  setInterval(createHeartOrSparkle, 400);

  function showLove() {
    document.getElementById("loveText").style.display = "block";
    confetti({
      particleCount: 120,
      spread: 80,
      origin: { y: 0.6 },
      colors: ['#e11d48', '#f472b6', '#fbcfe8', '#ff49b6', '#ffe4f0']
    });
  }

  const lines = ["line1","line2","line3"];
  let delay = 500;
  lines.forEach(id => {
    setTimeout(() => { document.getElementById(id).style.opacity = 1; }, delay);
    delay += 1800;
  });
</script>
